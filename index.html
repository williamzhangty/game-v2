<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Faster</title>
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/index.js" defer"></script>
</head>
    <body>
    <div id="wall"></div>
    <div id="game-container">
        <h1>Type faster</h1>
        <div id="timer">18</div>
        <div id="score"> </div>
        <div id="word-display"></div>

        <!-- The Modal -->
        

        <input type="text" id="word-input" disabled>
        
        <div><button id="start-button">Start</button></div>
        <!-- Scoreboard Container -->
        <div id="scoreboard-container">
            <h2>Top Scores</h2>
            <div id="scoreboard"></div>
        </div>

        <audio id="clash-sound" src="./assets/audio/bomb.wav"></audio>
        <audio id="background-sound" src="./assets/audio/happy.wav"></audio>   
    </div>
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText">Some text in the Modal..</p>
        </div>
    </div>
    </body>
</html>
